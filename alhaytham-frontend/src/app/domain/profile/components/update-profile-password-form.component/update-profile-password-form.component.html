<div class="p-4 sm:p-8 bg-white dark:bg-gray-800 shadow">
  <div class="max-w-xl">
    <section>
      <header>
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100">
          Update Password
        </h2>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
          Ensure your account is using a long, random password to stay secure.
        </p>
      </header>
      <form
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit()"
        class="mt-6 space-y-4"
      >
        <div>
          <app-input-label for="currentPassword" text="Current Password" />
          <div>
              <app-text-input
            formControlName="currentPassword"
            [type]="visibilityTextCurrent"
            id="currentPassword"
            name="currentPassword"
            />
            <svg *ngIf="visibilityTextCurrent == 'text'" (click)="visibiltyToggleCurrent()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
              <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
            <svg *ngIf="visibilityTextCurrent == 'password'" (click)="visibiltyToggleCurrent()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
          </div>
        
          <div
            *ngIf="submitted && formGroup.get('currentPassword')?.invalid"
            class="text-sm text-red-600 dark:text-red-400 mt-2"
          >
            Invalid current password
          </div>
        </div>

        <div>
          <app-input-label for="newPassword" text="New Password" />
          <div>
            <app-text-input
            formControlName="newPassword"
            [type]="visibilityTextNew"
            id="newPassword"
            name="newPassword"
            />
            <svg *ngIf="visibilityTextNew == 'text'" (click)="visibiltyToggleNew()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
              <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
            <svg *ngIf="visibilityTextNew == 'password'" (click)="visibiltyToggleNew()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
          </div>
        
          <div
            *ngIf="submitted && formGroup.get('newPassword')?.invalid"
            class="text-sm text-red-600 dark:text-red-400 mt-2"
          >
            Invalid new password
          </div>
        </div>

        <div>
          <app-input-label for="confirmNewPassword" text="Confirm Password" />
          <div>
            <app-text-input
            formControlName="confirmNewPassword"
            [type]="visibilityTextConfirm"
            id="confirmNewPassword"
            name="confirmNewPassword"
            />
               <svg *ngIf="visibilityTextConfirm == 'text'" (click)="visibiltyToggleConfirm()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
              <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
            <svg *ngIf="visibilityTextConfirm == 'password'" (click)="visibiltyToggleConfirm()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
          </div>
        
          <div
            *ngIf="submitted && formGroup.get('confirmNewPassword')?.invalid"
            class="text-sm text-red-600 dark:text-red-400 mt-2"
          >
            Confirm password is required
          </div>
          <div
            *ngIf="submitted && formGroup.errors?.['passwordMismatch']"
            class="text-sm text-red-600 dark:text-red-400 mt-2"
          >
            Passwords do not match
          </div>
        </div>
        <div class="flex items-center gap-4">
          <app-primary-button type="submit">Save</app-primary-button>
        </div>
        <div
          *ngIf="successMessage"
          class="text-green-600 dark:text-green-400 text-sm mt-2"
        >
          {{ successMessage }}
        </div>
        <div
          *ngIf="errorMessage"
          class="text-sm text-red-600 dark:text-red-400 mt-2"
        >
          {{ errorMessage }}
        </div>
      </form>
    </section>
  </div>
</div>
