<h2 class="mb-4 text-lg text-gray-900 dark:text-white">Log in</h2>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
  <div>
    <app-input-label for="email" text="Email" />
    <app-text-input
      formControlName="email"
      type="email"
      id="email"
      name="email"
    />
    <div
      *ngIf="submitted && formGroup.get('email')?.invalid"
      class="text-sm text-red-600 dark:text-red-400 mt-2"
    >
      Invalid email
    </div>
  </div>

  <div>
    <app-input-label for="password" text="Password" />
    <div>
      <app-text-input
      formControlName="password"
      [type]="visiblityLoginPassword"
      id="password"
      name="password"
      />
      <svg *ngIf="visiblityLoginPassword == 'text'" (click)="visiblityPassword()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position-login" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
          <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      </svg>
      <svg *ngIf="visiblityLoginPassword == 'password'" (click)="visiblityPassword()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position-login" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      </svg>
    </div>
   
    <div
      *ngIf="submitted && formGroup.get('password')?.invalid"
      class="text-sm text-red-600 dark:text-red-400 mt-2"
    >
      Password is required
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div
      class="flex gap-2 items-center text-sm font-medium text-gray-500 dark:text-gray-400"
    >
      <div>Not registed?</div>
      <div>
        <a
          [routerLink]="['/register']"
          class="underline text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 dark:focus:ring-offset-gray-800"
        >
          Create an account
        </a>
      </div>
    </div>
    <app-primary-button [type]="'submit'">Login</app-primary-button>
  </div>

  <hr class="my-2 h-px border-0 bg-gray-300" />

  <div>
    <a
      [routerLink]="['/recover-password']"
      class="font-medium text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 dark:focus:ring-offset-gray-800"
    >
      Forgot your password?
    </a>
  </div>

  <div
    *ngIf="submitted && errorMessage"
    class="text-sm text-red-600 dark:text-red-400 mt-2"
  >
    {{ errorMessage }}
  </div>
</form>
