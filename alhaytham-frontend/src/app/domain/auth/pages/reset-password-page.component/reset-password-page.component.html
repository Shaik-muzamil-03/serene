<div style="padding: 10px;position: absolute;">
  <a href="/login" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="../../../../../assets/Logo3L2.svg" alt="">
  </a>
</div>
<div
  class="min-h-screen flex flex-col sm:justify-center items-center py-8 bg-gray-100 dark:bg-gray-900"
>
  <h1
    class="text-2xl text-center max-w-sm text-slate-900 tracking-tight dark:text-slate-200"
  >
    Change your password
  </h1>
  <p class="p-4 text-center text-sm text-gray-600 dark:text-gray-400">
    Set a new password for your account to regain access.
  </p>
  <div
    class="w-full sm:max-w-md mt-2 px-6 py-4 bg-white dark:bg-gray-800 shadow-md overflow-hidden"
  >
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <app-input-label for="password" text="New Password" />
        <div>
          <app-text-input
          formControlName="password"
          [type]="visibilityResetPwd"
          id="password"
          name="password"
          />
          <svg *ngIf="visibilityResetPwd == 'text'" (click)="visibilityToggleResetPwd()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position-login" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          </svg>
          <svg *ngIf="visibilityResetPwd == 'password'" (click)="visibilityToggleResetPwd()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position-login" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          </svg>
        </div>
        <div
          *ngIf="submitted && formGroup.get('password')?.invalid"
          class="text-sm text-red-600 dark:text-red-400 mt-2"
        >
          Password is required (min 6 characters)
        </div>
      </div>

      <div>
        <app-input-label for="confirmPassword" text="Confirm Password" />
        <div>
          <app-text-input
          formControlName="confirmPassword"
          [type]="visibilityConfirmPwd"
          id="confirmPassword"
          name="confirmPassword"
          />
          <svg *ngIf="visibilityConfirmPwd == 'text'" (click)="visibilityToggleConfirmPwd()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position-login" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          </svg>
          <svg *ngIf="visibilityConfirmPwd == 'password'" (click)="visibilityToggleConfirmPwd()" class="w-6 h-6 text-gray-700 dark:text-gray-300 eye-icon-position-login" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          </svg>
        </div>
      
        <div
          *ngIf="submitted && formGroup.get('confirmPassword')?.invalid"
          class="text-sm text-red-600 dark:text-red-400 mt-2"
        >
          Please confirm your password
        </div>
      </div>

      <div
        class="flex items-center justify-between flex-col-reverse sm:flex-row gap-4"
      >
        <div
          class="flex gap-2 items-center text-sm font-medium text-gray-500 dark:text-gray-400"
        >
          <div>Already register?</div>
          <div>
            <a
              [routerLink]="['/login']"
              class="underline text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 dark:focus:ring-offset-gray-800"
            >
              Log in
            </a>
          </div>
        </div>
        <app-primary-button [type]="'submit'"
          >Reset Password</app-primary-button
        >
      </div>

      <div
        *ngIf="submitted && errorMessage"
        class="text-sm text-red-600 dark:text-red-400 mt-2"
      >
        {{ errorMessage }}
      </div>

      <div
        *ngIf="submitted && successMessage"
        class="text-sm text-green-600 dark:text-green-400 mt-2"
      >
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>
